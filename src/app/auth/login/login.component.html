<div class="auth-container">
  <div class="auth-card">
    <div class="left_boxx">
      <img src="assets/images/logo.png" class="img-fluid logo-login">
<h5 class="text-center">
  When money is your need,<br>
  we are a solution
</h5>
    <form [formGroup]="mobileForm" (ngSubmit)="sendOtp()">

      <!-- MOBILE INPUT -->
      <div class="mobile-input">
        <span>+91</span>
      <input
  type="text"
  formControlName="mobile"
  placeholder="Enter 10-digit mobile number"
  maxlength="10"
  inputmode="numeric"
  pattern="[0-9]*"
  (keypress)="allowNumbersOnly($event)"
  (input)="removeNonNumeric($event)"
/>

      </div>

      <!-- ERROR -->
      <small class="error"
        *ngIf="mobileForm.get('mobile')?.touched && mobileForm.get('mobile')?.invalid">
        Enter valid 10-digit mobile number
      </small>

      <!-- CHECKBOX -->
      <label class="checkbox">
        <input type="checkbox" formControlName="agree" />
        I agree to <a href="#">Terms</a> & <a href="#">Privacy Policy</a>
      </label>

      <!-- ERROR -->
      <small class="error"
        *ngIf="mobileForm.get('agree')?.touched && mobileForm.get('agree')?.invalid">
        You must accept terms
      </small>

      <!-- BUTTON -->
      <button
        class="btn primary sendOtp"
        type="submit"
        [disabled]="mobileForm.invalid"
      >
        Send OTP
      </button>

    </form>
    </div>
    <figure>
      <img src="assets/images/login_form.jpg" class="img-fluid">
    </figure>
  </div>
  
</div>
