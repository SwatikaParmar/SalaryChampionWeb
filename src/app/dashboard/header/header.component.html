<header class="header">

  <!-- LEFT -->
  <div class="header-left">
  </div>

  <!-- RIGHT -->
<div class="header-right">

  <span class="user-name">
    Hi, {{ userName }}
  </span>

  <img
    [src]="profileImage"
    alt="User"
    class="avatar"
    (error)="onImageError($event)"
  />

</div>


</header>
