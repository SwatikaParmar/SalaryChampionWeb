<div class="dashboard-home">

  <img src="assets/images/dashboard_loan1.webp" class="img-fluid mb-4 radius-10">

  <div class="row">

  <div class="col-md-6 profile-card">   

    <!-- LEFT CONTENT -->
    <div class="profile-left">
      <h3>My Profile</h3>

      <p>
        Complete registration to apply for a loan.  
        Your financial solution awaits.
      </p>

      <!-- PROGRESS -->
      <div class="progress-wrapper">
        <div class="progress-bar">
          <div
            class="progress-fill"
            [style.width.%]="20"
          ></div>
        </div>
        <span class="progress-text">20%</span>
      </div>

      <button
        class="btn-start"
        routerLink="/dashboard/profile"
      >
        Let's Start
      </button>
    </div>

    <!-- RIGHT INFO -->
    <div class="profile-right" style="background: #eeebff; border: 1px solid #e4dcff;">
      <h4>your gateway to quick
      <span>Easy</span> & <span>Hassle-Free</span>
      Finances.</h4>
    </div>

  </div>

  <!-- LOAN DASHBOARD -->
  <div class="loan-dashboard-card col-md-6 ">

    <div class="loan-left">
      <h3>loan application</h3>
      <p>Only few steps left to complete your loan journey.</p>

      <div class="progress-wrapper">
        <div class="progress-bar">
          <div class="progress-fill" style="width:70%"></div>
        </div>
        <span class="progress-text">70%</span>
      </div>

      <button class="btn-start"  routerLink="/dashboard/loan">
        Continue
      </button>
    </div>

    <div class="profile-right" style="background: #ffeded; border: 1px solid #ffe0e0;">
      <h4>Resume Your
      <span>Loan</span> Journey</h4>
    </div>

  </div>

  </div>



  <!-- SUPPORT BUTTON -->
  <button class="support-btn">Support</button>

</div>
