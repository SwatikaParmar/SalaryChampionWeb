<div class="dashboard-home">

  <div class="profile-card">

    <!-- LEFT CONTENT -->
    <div class="profile-left">
      <h3>MY PROFILE</h3>

      <p>
        Complete registration to apply for a loan.  
        Your financial solution awaits.
      </p>

      <!-- PROGRESS -->
      <div class="progress-wrapper">
        <div class="progress-bar">
          <div
            class="progress-fill"
            [style.width.%]="20"
          ></div>
        </div>
        <span class="progress-text">20%</span>
      </div>

      <button
        class="btn-start"
        routerLink="/dashboard/profile"
      >
        LETâ€™S START
      </button>
    </div>

    <!-- RIGHT INFO -->
    <div class="profile-right">
      <h4>YOUR GATEWAY TO QUICK</h4>
      <h4><span>EASY</span> & <span>HASSLE-FREE</span></h4>
      <h4>FINANCES.</h4>
    </div>

  </div>



    <!-- LOAN DASHBOARD -->
  <div class="loan-dashboard-card">

    <div class="loan-left">
      <h3>LOAN APPLICATION</h3>
      <p>Only few steps left to complete your loan journey.</p>

      <div class="progress-wrapper">
        <div class="progress-bar">
          <div class="progress-fill" style="width:70%"></div>
        </div>
        <span class="progress-text">70%</span>
      </div>

      <button class="btn-start"  routerLink="/dashboard/loan">
        CONTINUE
      </button>
    </div>

    <div class="loan-right">
      <h4>RESUME YOUR</h4>
      <h4><span>LOAN</span> JOURNEY</h4>
    </div>

  </div>



  <!-- SUPPORT BUTTON -->
  <button class="support-btn">
    SUPPORT
  </button>

</div>
