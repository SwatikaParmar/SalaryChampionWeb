    <div class="steps">
      <div class="step">
        <span class="step-icon">1</span>

      </div>

      <div class="step-line"></div>

      <div class="step">
        <span class="step-icon">2</span>

      </div>

      <div class="step-line"></div>

      <div class="step">
        <span class="step-icon">3</span>
        <p>Approve consent</p>
      </div>
    </div>

    <!-- CTA -->
    <button class="primary-btn" (click)="fetchBankStatement()">
      Fetch Bank Statement
    </button>
