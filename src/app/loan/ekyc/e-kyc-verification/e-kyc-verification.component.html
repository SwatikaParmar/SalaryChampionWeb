<div class="ekyc-container">
  <div class="ekyc-card">

    <h2 class="ekyc-title">AADHAAR e-KYC VERIFICATION</h2>

    <div class="ekyc-illustration">
      <img src="assets/images/ekyc_verification.webp"
           class="img-fluid"
           alt="eKYC Verification"/>
    </div>

    <p class="ekyc-text">
      Please click here to verify eKYC.
    </p>

    <button class="ekyc-btn" (click)="verifyEkyc()">
      Verify eKYC Status
    </button>

  </div>
</div>

<!-- ================= SUCCESS MODAL ================= -->
<div
  class="modal fade"
  id="ekycSuccessModal"
  tabindex="-1"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4">

      <div class="modal-header border-0">
        <h5 class="modal-title text-success">
          âœ… e-KYC Verified Successfully
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="onSuccessCancel()"
        ></button>
      </div>

      <div class="modal-body text-center">
        <p>
          Your Aadhaar verification is completed successfully.
        </p>
      </div>

      <div class="modal-footer border-0 justify-content-center">
        <button
          class="btn btn-outline-secondary px-4"
          data-bs-dismiss="modal"
          (click)="onSuccessCancel()"
        >
          Cancel
        </button>

        <button
          class="btn btn-success px-4"
          data-bs-dismiss="modal"
          (click)="onSuccessOk()"
        >
          OK
        </button>
      </div>

    </div>
  </div>
</div>
