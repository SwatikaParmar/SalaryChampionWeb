<div class="ekyc-wrapper">
  <div class="row">

    <!-- HEADER -->
    <div class="col-md-12 mb-3">
      <div class="action-arr">
        <a href="#" class="back-lk"><i class="fa-solid fa-arrow-left"></i></a>
        <h2 class="page-title">eKYC Verification</h2>
      </div>
    </div>

    <!-- LEFT CONTENT -->
    <div class="col-md-6">
      <div class="ekyc-box">

        <p class="desc">
          Complete your identity verification securely using DigiLocker to proceed further.
        </p>

        <h6 class="sub-title">To initiate eKYC verification</h6>

        <!-- ERROR -->
        <p class="error-msg" *ngIf="errorMsg">{{ errorMsg }}</p>

        <!-- START BUTTON -->
        <button
          class="btn-primary mt-3"
          (click)="startEkyc()"
          [disabled]="loading || !applicationId"
        >
          <span *ngIf="!loading">Start eKYC</span>
          <span *ngIf="loading">Processing...</span>
        </button>

        <!-- EMBEDDED EKYC (optional future use) -->
        <div class="ekyc-frame-wrapper mt-4" *ngIf="ekycUrl">
          <iframe
            [src]="ekycUrl | safeUrl"
            frameborder="0"
          ></iframe>
        </div>

        <!-- CONTINUE -->
        <button
          class="btn-secondary mt-3"
          *ngIf="ekycUrl"
          (click)="continueAfterEkyc()"
        >
          Continue
        </button>

      </div>
    </div>

    <!-- RIGHT ILLUSTRATION -->
    <div class="col-md-6 text-center">
      <div class="rfigure">
        <img
          src="assets/images/adharcard.png"
          class="img-fluid"
          alt="Aadhaar Verification"
        />
      </div>
    </div>

  </div>
</div>
